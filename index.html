<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Chatty</title>

	<!-- Bootstrap-->
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"> -->
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/lightTheme.css">
	<link rel="stylesheet" href="css/darkTheme.css">
</head>
<body class="light">
<nav class="nav">
  	<input id="messageTextInput" type="text" name="message" placeholder="Enter Message" class="inputBox">
	<img src="images/AOLsymbol.png" alt="aolLogo" id="img">
  	<span id="nametag">Chatty!</span>
  	<div class="radio">
  	<input type="radio" name="person" value="Mike">Mike
  	<input type="radio" name="person" value="Juan">Juan
  	<input type="radio" name="person" value="Julio">Julio
  	<input type="radio" name="person" value="James">James
  	<input type="radio" name="person" value="Hannah">Hannah
  	</div>
  	<button id="clearMessages">Clear Message Board</button><br>
	  	<div class="checkbox">
	    <label><input type="checkbox" name="check" id="darkTheme">Dark Theme</label>
		</div>
		<div class="checkbox">
	  	<label><input type="checkbox" name="check" id="largeText">Large Text</label>
		</div>
</nav>
	<div id="outputContainer">
		<div id="messagesTitle">MESSAGES</div>
		<div id="output"></div>
	</div>
	<script src="https://code.jquery.com/jquery-3.0.0.min.js"  integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0="crossorigin="anonymous"></script>
	<script src="js/loadInitialChatty.js"></script>
	<script src="js/addToChatty.js"></script>
	<script src="js/deleteFromChatty.js"></script>
	<script src="js/DOMhandler.js"></script>
	<script src="js/timeStamp.js"></script>
	<script src="js/messageLimiter.js"></script>
</body>
</html>
